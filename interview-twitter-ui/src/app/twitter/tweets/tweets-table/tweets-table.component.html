<table class="table" id="tweets-table">
  <thead>
  <tr>
    <th>Id</th>
    <th>Author</th>
    <th>Content</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let tweet of tweets">
    <td>{{tweet.id}}</td>
    <td><a routerLink="/app/tweets/{{tweet.author}}" title="View tweets">{{tweet.authorFullName}}</a></td>
    <td>{{tweet.content}}</td>
    <td>
      <a routerLink="/app/users/{{tweet.author}}">
        <button class="btn btn-info btn-xs">
            <i class="fa fa-eye" aria-hidden="true"></i> View profile
        </button>
      </a>
    </td>
  </tr>
  </tbody>
</table>
